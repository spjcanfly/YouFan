apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.example.spj.youfan"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile files('libs/glide-3.7.0.jar')
    compile files('libs/gson-2.2.1.jar')
    compile project(':MaterialRefreshLayout_library')
    compile project(':okhttputils_library')
    compile project(':PhotoView_library')
    compile 'com.jakewharton:butterknife:7.0.1'
    compile project(':SlidingMenu_library')
    compile 'com.android.support:design:23.0.1'
    compile project(':nice-spinner-master')
}
